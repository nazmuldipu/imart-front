<div class="product-related border">
    <h2 class="product-related-title">ALSO PURCHASED</h2>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of products">
            <ng-template carouselSlide [id]="product.id">
                <product-style1 [product]="product"></product-style1>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
