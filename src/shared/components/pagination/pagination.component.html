<div class="pull-right mb-5">

    <div class="select-box sort-bar">
        <label>Sort By:</label>
        <select name="sort" [(ngModel)]="pagi.sort" (change)="onSortChange()">
            <option value="name">name</option>
            <option value="priority">priority</option>
        </select>
        <div class="pagi-bar ml-0">
            <a class="next-page" (click)="onOrderChange()">
                <i class="fa " [ngClass]="(pagi.order=='asc')?'fa-sort-amount-asc':'fa-sort-amount-desc'"></i></a>
        </div>
    </div>

    <div class="select-box">
        <label>Show:</label>
        <select name="limit" [(ngModel)]="pagi.limit" (change)="onLimitChange()">
            <option value=5 [selected]="page?.limit == 5">5</option>
            <option value=8 [selected]="page?.limit == 8">8</option>
            <option value=10 [selected]="page?.limit == 10">10</option>
            <option value=15 [selected]="page?.limit == 15">15</option>
            <option value=20 [selected]="page?.limit == 20">20</option>
        </select>
    </div>
    <div class="pagi-bar">
        <a class="next-page" *ngIf="page.hasPrevPage" (click)="onPageNumber(page.page - 1)"><i
                class="fa fa-caret-left"></i></a>
        <a *ngFor="let item of counter(page.page, page.totalPages); let i = index"
            [class.current-page]="(i+1)==page.page" (click)="onPageNumber(i+1)">{{i+1}}</a>
        <a class="next-page" *ngIf="page.hasNextPage" (click)="onPageNumber(page.page + 1)">
            <i class="fa fa-caret-right"></i></a>
    </div>
</div>
