<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img *ngIf="i === currentSlide" [src]="slide.src" class="slide" @slideAnimation />
        <div *ngIf="i === currentSlide" class="carousel-text" @scaleAnimation>
            <div class="title">{{slide.title}}</div>
            <div class="subtitle">{{slide.subtitle}}</div>
            <div class="text">{{slide.text}}</div>
        </div>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
