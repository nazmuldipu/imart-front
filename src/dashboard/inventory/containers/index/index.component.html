<div class="container-fluid component-head">
    <h3>Inventory</h3>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" *ngIf="shopPage?.docs?.length && !inventoryPage?.docs?.length">
            <ul class="list-group mb-1">
                <li class="list-group-item disabled">Please select a <strong> Shop List </strong></li>
                <li class="list-group-item" *ngFor="let shop of shopPage.docs" (click)="onSelectShop(shop._id)">
                    {{shop.name}}[{{shop.owner_number}}]</li>
            </ul>
            <pagination [page]="shopPage" (paginate)="onChangeShopPage($event)" [small]="true"></pagination>
        </div>
        <div class="col-12" *ngIf="inventoryPage?.docs?.length && !inventory">
            <inventory-list [inventoryPage]="inventoryPage" (details)="onDetails($event)"></inventory-list>
            <pagination [page]="inventoryPage" (paginate)="onChangeInventoryPage(shop?._id, $event)" [small]="true">
            </pagination>
            <button class="btn btn-sm btn-danger d-print-none" (click)="onClose('list')">Close</button>
        </div>

        <div class="col-12" *ngIf="inventory">
            <inventory-details [inventory]="inventory"></inventory-details>
            <button class="btn btn-sm btn-danger d-print-none" (click)="onClose('details')">Close</button>
        </div>
    </div>
</div>
