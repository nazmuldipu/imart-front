<nav class="navbar navbar-light bg-light border">
    <a class="navbar-brand">Inventory Details</a>
    <div>
        <a routerLink="//dashboard/inventory/add" class="btn btn-success btn-sm mx-1">
            + ADD Inventory
        </a>
        <button class="btn btn-sm btn-primary mx-1" (click)="onPrint()"><i class="fa fa-print"></i> Print</button>
    </div> 
</nav>

<div class="form-group row my-1">
    <label for="createdAt" class="col-sm-2 col-form-label">Ref:</label>
    <div class="col-sm-4">
        <label id="createdAt" class="form-control">{{inventory?.reference}}</label>
    </div>
</div>
<div class="form-group row my-1">
    <label for="createdAt" class="col-sm-2 col-form-label">Updated at</label>
    <div class="col-sm-4">
        <label id="createdAt" class="form-control">{{inventory?.updatedAt | date:'medium'}}</label>
    </div>
    <label for="createdBy" class="col-sm-2 col-form-label">Updated by</label>
    <div class="col-sm-4">
        <label id="createdBy" class="form-control">{{inventory?.updatedBy?.name}}</label>
    </div>
</div>
<div class="form-group row my-1">
    <label for="shop" class="col-sm-2 col-form-label">Shop</label>
    <div class="col-sm-4">
        <label id="shop" class="form-control">{{inventory?.shop?.name}}</label>
    </div>
    <label for="shop" class="col-sm-2 col-form-label">Supplier</label>
    <div class="col-sm-4">
        <label id="shop" class="form-control">{{inventory?.supplier?.name}}</label>
    </div>
</div>

<table class="table table-striped table-bordered table-responsive-sm">
    <thead>
        <tr>
            <th>Sl</th>
            <th>Product</th>
            <th>Size</th>
            <th>
                <div class="row m-0">
                    <div class="col p-0">Color</div>
                    <div class="col p-0 text-right">Quantity</div>
                    <div class="col p-0 text-right">Purchase Price</div>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of inventory?.items; index as i">
            <td>{{i+1}}</td>
            <td>{{item?.product?.slug}}</td>
            <td>{{item?.size}}</td>
            <td>
                <div class="row m-0" *ngFor="let cs of item.color_stock; index as j">
                    <div class="col p-0" [class.border-top]="j!=0">{{cs?.color}}</div>
                    <div class="col p-0 text-right" [class.border-top]="j!=0">{{cs?.quantity}}</div>
                    <div class="col p-0 text-right" [class.border-top]="j!=0">{{cs?.purchase_price}}</div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <div class="row m-0">
                    <div class="col p-0"><strong> Total</strong></div>
                    <div class="col p-0 text-right"><strong> {{total?.quantity}} </strong></div>
                    <div class="col p-0 text-right"><strong> {{total?.price}} </strong></div>
                </div>
            </td>
        </tr>
    </tfoot>
</table>
