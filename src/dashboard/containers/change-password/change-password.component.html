<div class="container-fluid component-head">
  <h3>Change password</h3>
</div>

<div class="container">
  <div
    class="alert alert-success alert-dismissible show"
    role="alert"
    *ngIf="message.length > 0"
  >
    <strong>Success! </strong> {{ message }}
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div
    class="alert alert-danger alert-dismissible show"
    role="alert"
    *ngIf="errorMessage.length > 0"
  >
    <strong>Failed! </strong> {{ errorMessage }}
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <loading *ngIf="loading"></loading>
  <div class="row">
    <div class="col-12 bg-white" *ngIf="!loading">
        <nav class="navbar navbar-light bg-light border border-bottom-0">
            <a class="navbar-brand">Change password form</a>
          </nav>
    </div>
  </div>
</div>
