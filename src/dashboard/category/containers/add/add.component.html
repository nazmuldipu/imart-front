<div class="container-fluid component-head">
    <h3>Add Category</h3>
</div>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8 col-12">
            <div class="alert alert-primary" role="alert" *ngIf="message.length > 0">
                {{message}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length > 0">
                {{errorMessage}}
            </div>
            <loading *ngIf="loading"></loading>
            <category-form *ngIf="!loading" [category]="category" (create)="onCreate($event)"
                (update)="onUpdate($event)"></category-form>
        </div>
    </div>
</div>
