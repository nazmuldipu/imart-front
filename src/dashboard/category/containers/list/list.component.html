<div class="container-fluid component-head">
    <h3>Category</h3>
</div>

<div class="container">
    <div class="alert alert-success alert-dismissible show" role="alert" *ngIf="message.length > 0">
        <strong>Success! </strong> {{message}}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="errorMessage.length > 0">
        <strong>Failed! </strong> {{errorMessage}}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <loading *ngIf="loading"></loading>
    <div class="row">
        <div class="col-md-6 col-12" *ngIf="!loading" >
            <h4 class="text-center">Category List</h4>
            <table class="table table-striped table-bordered .table-responsive-sm">
                <thead>
                    <tr>
                        <th>Created</th>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="categories.length > 0">
                    <tr *ngFor="let cat of categories; index as i">
                        <td>{{cat.createdAt | date: 'h:mm a, d/M/yy'}}</td>
                        <td>{{cat.name}}</td>
                        <td class="text-right">
                            <a class="btn btn-sm btn-warning mx-1" (click)="onEdit(cat._id)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-danger mx-1" (click)="onDelete(cat._id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 col-12">
            <category-form *ngIf="!loading" [category]="category" (create)="onCreate($event)"
                (update)="onUpdate($event)"></category-form>
        </div>
    </div>
</div>
