<div class="container-fluid component-head">
    <h3>Category List</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-primary" role="alert" *ngIf="message.length > 0">
                {{message}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length > 0">
                {{errorMessage}}
            </div>
            <table class="table table-striped table-bordered .table-responsive-sm">
                <thead>
                    <tr>
                        <th>Created</th>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="categories.length > 0">
                    <tr *ngFor="let cat of categories; index as i">
                        <td>{{cat.createdAt | date: 'h:mm a, d/M/yy'}}</td>
                        <td>{{cat.name}}</td>
                        <td class="text-right">
                            <a class="btn btn-sm btn-warning mx-1" routerLink="/dashboard/categories/add/{{cat._id}}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-danger mx-1" (click)="onDelete(cat._id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
