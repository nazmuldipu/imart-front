<div class="container-fluid component-head">
    <h3>Sub Category</h3>
</div>

<div class="container-fluid">
    <loading *ngIf="loading"></loading>
    <div class="alert alert-success alert-dismissible show" role="alert" *ngIf="message.length > 0">
        <strong>Success! </strong> {{ message }}
        <button type="button" class="close" (click)="onClose()"> <span aria-hidden="true">&times;</span> </button>
    </div>
    <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="errorMessage.length > 0">
        <strong>Failed! </strong> {{ errorMessage }}
        <button type="button" class="close" (click)="onClose()"> <span aria-hidden="true">&times;</span> </button>
    </div>

    <div class="row" *ngIf="!loading">
        <div [ngClass]="(subCategory || showSubCategoryForm)?'col-md-6':''" class="col-12">
            <nav class="navbar navbar-light bg-white border">
                <a class="navbar-brand">Sub Category List</a>
                <button type="button" class="btn btn-success btn-sm" (click)="onShowSubCategoryForm()">
                    + ADD SUB-CATEGORY
                </button>
            </nav>

            <div class="p-3 border border-top-0 bg-white">
                <form class="my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Sub Category"
                        aria-label="Search">
                </form>

                <table class="table table-striped table-bordered table-responsive-sm mt-2">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th class="text-center">Priority</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="subCategories.length > 0">
                        <tr *ngFor="let subCategorie of subCategories; index as i">
                            <td>
                                <img class="sub-category-image" [src]="imageUrl + subCategorie._id + '/0'"
                                    [alt]="subCategorie.name + ' image'" />
                            </td>
                            <td>{{ subCategorie.name }}</td>
                            <td>{{ subCategorie?.category?.name }}</td>
                            <td class="text-center">{{ subCategorie.priority }}</td>
                            <td class="text-right">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-light border"
                                        (click)="onEdit(subCategorie._id)"> <i class="fa fa-pencil"></i> </button>
                                    <button type="button" class="btn btn-light border" (click)="onDelete(subCategorie._id)"> <i class="fa fa-trash-o"></i></button>
                                </div>
                                <!-- <button class="btn btn-sm btn-warning mx-1" (click)="onEdit(subCategorie._id)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger mx-1" (click)="onDelete(subCategorie._id)">
                                    <i class="fa fa-trash-o"></i>
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6 col-12" *ngIf="showSubCategoryForm">
            <sub-category-form [categories]="categories" [subCategory]="subCategory" (create)="onCreate($event)"
                (update)="onUpdate($event)" (close)="onClose()">
            </sub-category-form>
        </div>
    </div>
</div>
