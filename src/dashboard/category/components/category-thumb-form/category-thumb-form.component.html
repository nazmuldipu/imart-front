<h4 class="text-center">{{name}} Thumb</h4>

<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 bg-light">
  <div class="form-group row">
    <label for="thumb" class="col-sm-2 col-form-label">Thumb</label>
    <div class="col-sm-10">
      <input
        type="file"
        class="form-control"
        id="thumb"
        (change)="uploadFile($event)"
      />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button
      type="submit"
      class="btn btn-primary"
      [ngClass]="{ disabled: form.invalid }"
    >
      Upload
    </button>
  </div>
</form>
