<nav class="navbar navbar-light bg-light border border-bottom-0">
  <a class="navbar-brand">{{ exists ? "Update" : "Add" }} Shop</a>
</nav>

<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name *</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" formControlName="name" placeholder="Shop name" />
      <small class="text-danger" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div [hidden]="!form.controls['name'].errors.required">
          Name required
        </div>
        <div [hidden]="!form.controls['name'].errors.minlength">
          Minimum Length should be 3
        </div>
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Shop Addess *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Shop Address" />
      <small class="text-danger" *ngIf="form.controls.address.errors && form.controls.address.touched">
        <div [hidden]="!form.controls['address'].errors.required">
          Phone number required
        </div>
        <div [hidden]="!form.controls['address'].errors.pattern">
          Phone number format 01934953023
        </div>
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label for="owner_number" class="col-sm-2 col-form-label">Owner Number *</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="owner_number" formControlName="owner_number" autocomplete="no"
        placeholder="Owner Phone number" maxlength="11" />
      <small class="text-danger" *ngIf="form.controls.owner_number.errors && form.controls.owner_number.touched">
        <div [hidden]="!form.controls['owner_number'].errors.required">
          Phone number required
        </div>
        <div [hidden]="!form.controls['owner_number'].errors.pattern">
          Phone number format 01934953023
        </div>
      </small>
    </div>
    <label for="contact_number" class="col-sm-2 col-form-label">Contact Number</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="contact_number" formControlName="contact_number"
        placeholder="Contact number" maxlength="11" />
    </div>
  </div>

  <div class="form-group row">
    <label for="priority" class="col-sm-2 col-form-label">Priority *</label>
    <div class="col-sm-4">
      <input type="priority" class="form-control" id="priority" formControlName="priority" placeholder="Priority" />
      <small class="text-danger" *ngIf="form.controls.priority.errors && form.controls.priority.touched">
        <div [hidden]="!form.controls['priority'].errors.required">
          Priority required
        </div>
        <div [hidden]="!form.controls['priority'].errors.min">
          Minimum value should be 0
        </div>
      </small>
    </div>
    <label for="nid" class="col-sm-2 col-form-label">NID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nid" formControlName="nid" placeholder="NID" />
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="latitude" formControlName="latitude" placeholder="Latitude" />
    </div>
    <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="longitude" formControlName="longitude" placeholder="Longitude" />
    </div>
  </div>
  <div class="form-group row">
    <label for="trade_license" class="col-sm-2 col-form-label">Trade License</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="trade_license" formControlName="trade_license" placeholder="Trade license" />
    </div>
    <label for="bank_info" class="col-sm-2 col-form-label">Bank info</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="bank_info" formControlName="bank_info" placeholder="Bank info" />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" formControlName="description" placeholder="Description" rows="3">
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="image" class="col-sm-2 col-form-label">Image *</label>
    <div class="col-sm-4">
      <input type="file" class="form-control" id="image" (change)="uploadFile($event)" />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mx-1" [ngClass]="{
          disabled: form.invalid,
          'btn-warning': exists,
          'btn-success': !exists
        }">
      {{ exists ? "Update" : "Create" }}
    </button>
    <button class="btn btn-danger mx-1" (click)="onCancel()">Cancel</button>
  </div>
</form>
