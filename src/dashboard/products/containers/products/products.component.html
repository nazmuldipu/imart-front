<div class="container-fluid component-head">
    <h3>Products</h3>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<div class="container">
    <loading *ngIf="loading"></loading>
    <div class="alert alert-success alert-dismissible show" role="alert" *ngIf="message.length > 0">
        <strong>Success! </strong> {{ message }}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="errorMessage.length > 0">
        <strong>Failed! </strong> {{ errorMessage }}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="row" *ngIf="!loading">
        <div [ngClass]="showProductForm?'col-md-6':''" class="col-12">
            <nav class="navbar navbar-light bg-light border">
                <a class="navbar-brand">Product List</a>
                <button type="button" class="btn btn-success btn-sm" (click)="onShowProductForm()">
                    + ADD PRODUCT
                </button>
            </nav>
            <div class="p-3 border border-top-0">
                <form class="my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search">
                </form>

                <table class="table table-striped table-bordered table-responsive-sm mt-2">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th class="text-center">Priority</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Active</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="products.length > 0">
                        <tr *ngFor="let product of products; index as i">
                            <td>
                                <img class="product-image" [src]="imageUrl + product._id + '/0'"
                                    [alt]="product.name + ' image'" />
                            </td>
                            <td><a (click)="onDetails(product._id)" class="text-primary"> {{ product.name }} </a></td>
                            <td class="text-center">{{ product.priority }}</td>
                            <td class="text-center">{{ product.status }}</td>
                            <td class="text-center">{{ product.approved?'Active':'Inactive' }}</td>
                            <td class="text-right">
                                <button class="btn btn-sm" [ngClass]="product.approved?'btn-danger':'btn-primary'"
                                    (click)="onToggleActive(product._id, product.active)">
                                    <i class="fa" [ngClass]="product.approved?'fa-ban':'fa-check'"></i></button>

                                <button class="btn btn-sm btn-warning mx-1" (click)="onEdit(product._id)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <!-- <button class="btn btn-sm btn-danger mx-1" (click)="onDelete(product._id)">
                        <i class="fa fa-trash-o"></i>
                      </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6 col-12" *ngIf="showProductForm">
            <product-form [categories]="categories" [brands]="brands" [product]="product" (create)="onCreate($event)"
                (update)="onUpdate($event)" (close)="onClose()">
            </product-form>
        </div>
    </div>
</div>
